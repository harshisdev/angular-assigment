<div class="p-4">
  <h5 class="modal-title text-center">Update Product</h5>

  <form [formGroup]="UpdateProductForm" (ngSubmit)="onSubmit()">
    <!-- Title Field -->
    <div class="mb-3">
      <label for="title" class="form-label">Product Title</label>
      <input
        type="text"
        id="title"
        class="form-control"
        placeholder="Enter Product Title"
        formControlName="title"
      />
      <div
        class="text-danger mt-1"
        *ngIf="title?.invalid && (title?.dirty || title?.touched)"
      >
        <small *ngIf="title?.errors?.['required']">Title is required</small>
      </div>
    </div>

    <!-- Description Field -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input
        type="text"
        id="description"
        class="form-control"
        placeholder="Enter Description"
        formControlName="description"
      />
      <div
        class="text-danger mt-1"
        *ngIf="
          description?.invalid && (description?.dirty || description?.touched)
        "
      >
        <small *ngIf="description?.errors?.['required']"
          >Description is required</small
        >
      </div>
    </div>

    <!-- Price Field -->
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        type="number"
        id="price"
        class="form-control"
        placeholder="Enter Price"
        formControlName="price"
      />
      <div
        class="text-danger mt-1"
        *ngIf="price?.invalid && (price?.dirty || price?.touched)"
      >
        <small *ngIf="price?.errors?.['required']">Price is required</small>
      </div>
    </div>

    <!-- Image URL Field -->
    <div class="mb-3">
      <label for="images" class="form-label">Image URL</label>
      <input
        type="text"
        id="images"
        class="form-control"
        placeholder="Enter Image URL"
        formControlName="images"
      />
      <div
        class="text-danger mt-1"
        *ngIf="images?.invalid && (images?.dirty || images?.touched)"
      >
        <small *ngIf="images?.errors?.['required']">Image is required</small>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="d-flex justify-content-center">
      <button
        class="btn btn-primary text-uppercase"
        type="submit"
        [disabled]="UpdateProductForm.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
