<div class="row">
  @for (item of productList; track item.id) {
  <div class="col-4 mb-3">
    <div class="card p-3 h-100">
      <img
        [src]="item.images[0]"
        (error)="onImageError($event)"
        class="card-img-top"
        [alt]="item.description || item.title"
      />
      <div class="card-body p-0 pt-2">
        <h5 class="card-title" title="{{ item.title }}">
          {{
            item.title.length > 22
              ? (item.title | slice : 0 : 22) + "..."
              : item.title
          }}
        </h5>
        <p class="card-text">Price: {{ item.price }}</p>

        <!-- Quantity Control -->
        <div class="d-flex justify-content-between align-items-center">
          <div
            class="d-flex justify-content-between align-items-center border rounded w-50"
          >
            <button
              class="btn btn-outline-secondary btn-sm"
              (click)="decrement(item.id)"
            >
              <i class="bi bi-dash"></i>
            </button>
            <span class="px-2">{{ quantities[item.id] || 0 }}</span>
            <button
              class="btn btn-outline-secondary btn-sm"
              (click)="increment(item.id)"
            >
              <i class="bi bi-plus"></i>
            </button>
          </div>
          <div class="d-flex justify-content-center">
            <button
              class="btn btn-outline-primary btn-sm"
              (click)="Addtocart(item)"
              [disabled]="(quantities[item.id] || 0) < 1"
            >
              + Add To Cart
            </button>
          </div>
        </div>

        <!-- Delete Button -->
        <div class="d-flex justify-content-between mt-4">
          <button
            class="btn btn-outline-danger btn-sm"
            (click)="deleteProduct(item.id)"
          >
            <i class="bi bi-trash"></i> Delete
          </button>
          <button
            class="btn btn-outline-success btn-sm"
            (click)="updateProduct(item.id)"
          >
            <i class="bi bi-pencil"></i> Update
          </button>
        </div>
      </div>
    </div>
  </div>
  }
</div>
